<div class="w-full h-dvh flex justify-between">
  <!-- left-card -->
  <div class="w-full lg:w-7/10 p-8 flex flex-col">
    <img src="Logo.png" width="60" alt="Logo" class="mb-7" />
    <div class="flex flex-col items-center justify-start text-center h-full">
        <h1 class="font-outfit font-bold text-8xl">Hey There!</h1>
        <p class="font-outfit font-semibold text-xl my-4">Login to get started in Foodly</p>

        <form [formGroup]="loginForm"  (ngSubmit)="login()" action="index.php" method="POST" class="flex flex-col items-center mt-10">
            <input type="email" formControlName="email" name="email" class="w-custom-width h-custom-height placeholder:font-semibold p-4 mt-12 text-lg rounded-lg border-2 border-gray-300 placeholder:text-gray-500 font-outfit" placeholder="Your email" required />
            <input type="password" formControlName="password" name="password"  class="w-custom-width h-custom-height placeholder:font-semibold  p-4 mt-6 text-lg rounded-lg border-2 border-gray-300 placeholder:text-gray-500 font-outfit" placeholder="Your password" required />
            <div *ngIf="backendErrors && backendErrors['general']" class="text-red-600 text-sm">
              <p *ngFor="let error of backendErrors['general']">{{ error }}</p>
            </div>
            <button class="w-custom-width p-4 mt-20 mb-6 rounded-full bg-green-700 text-white font-outfit font-semibold text-lg transition hover:bg-green-800" type="submit">
                Login
            </button>
        </form>

        <p class="text-base font-outfit font-semibold">
            Don't have an account? <a routerLink="/register" class="text-green-700">Sign up</a>
        </p>
    </div>
</div>
  <!-- right-card -->
  <div class="right-card ">
    <img class="h-full w-full object-cover" src="log-in-picture.png" alt="Login Picture" />
  </div>

</div>
